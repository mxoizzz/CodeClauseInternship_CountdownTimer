<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Event Countdown Timer</h1>
        <p>
          Set your event date and time and watch the magic happen. Perfect for
          product launches, parties, or deadlines!
        </p>
      </header>
      <main>
        <section class="left">
          <h2>Configuration</h2>
          <form id="CountdownForm">
            <label for="EventName"> Event Name </label>
            <input
              type="text"
              name="Event"
              id="EventName"
              placeholder="Ex. Product Launch"
              required
            />
            <label for="EventDate"> Select Date </label>
            <input type="date" name="Date" id="EventDate" required />
            <label for="EventTime"> Select Time </label>
            <input type="time" name="Time" id="EventTime" required />

            <button type="submit">Start Countdown</button>
          </form>
        </section>
        <section class="right">
          <div class="chip">
            <span class="dot"></span>
            <span>Live Preview</span>
          </div>
          <h2>Time Remaining</h2>
          <div class="timer">
            <div class="outer-box">
              <div class="box">
                <span id="days">00</span>
              </div>
              <small>Days</small>
            </div>
            <div class="outer-box">
              <div class="box">
                <span id="hours">00</span>
              </div>
              <small>Hours</small>
            </div>
            <div class="outer-box">
              <div class="box">
                <span id="minutes">00</span>
              </div>
              <small>Minutes</small>
            </div>
            <div class="outer-box">
              <div class="box">
                <span id="seconds">00</span>
              </div>
              <small>Seconds</small>
            </div>
          </div>
          <div class="target-text">
            <h3>Target Date:</h3>
            <p id="targetDate"></p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
